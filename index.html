<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jukebox</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/jukebox.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/jukebox.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>Jukebox</h1>
    </header>

    <section id="controls">
      <button id="btnPrev">&laquo;</button>
      <button id="btnPlayPause">Play</button>
      <button id="btnNext">&raquo;</button>
    </section>

    <section>
      <ul id="song-queue">
        <li class="playing">
          <span class="song-title">Example song</span> from <span class="song-artist">Example artist</span>
        </li>
      </ul>
    </section>
  </body>
</html>
